name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  # ---- REPLACE THESE BEFORE USING ----
  AWS_REGION: us-east-2                   # e.g. us-east-2
  ECR_REPOSITORY: my-ecr-repo             # e.g. my-ecr-repo
  ECS_SERVICE: my-ecs-service             # e.g. my-ecs-service
  ECS_CLUSTER: my-ecs-cluster             # e.g. my-ecs-cluster
  ECS_TASK_DEFINITION: .github/task-def.json # path to your task-definition JSON file
  CONTAINER_NAME: my-container            # container name from task definition
  # ------------------------------------

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    name: Build & Deploy to ECS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: use GitHub OIDC (recommended) â€” replace the role_arn with your IAM role ARN
      # If you prefer the classic access key approach, skip this step and use configure-aws-credentials below with secrets.
      # - name: Configure AWS credentials (OIDC)
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsDeployRole
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (access keys fallback)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up QEMU and buildx (for build caching / cross-platform builds)
        uses: docker/setup-buildx-action@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # Use short git sha for cleaner tags and also push the full sha as immutable tag
          SHORT_SHA: ${{ github.sha }} 
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}                # short tag (first 8 chars)
          FULL_TAG=$ECR_REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG}
          echo "Building image: $FULL_TAG"

          # Build and push
          docker build -t "$FULL_TAG" .
          docker push "$FULL_TAG"

          # Expose output for later steps
          echo "image=$FULL_TAG" >> "$GITHUB_OUTPUT"

      - name: Render task definition (fill image)
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
